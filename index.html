    <form action="https://api.sheetmonkey.io/form/3BSDFpNRc1YuKib7gfR6pe" method="post">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="input-box">
          <label>Nome:</label>
          <input type="text" placeholder="Se preferir, digite seu nome" name="Nome" required/>
          <label>Telefone:</label>
          <input type="tel" placeholder="Se preferir, digite seu telefone" name="Telefone" />
          <label>E-mail:</label>
          <input type="email" placeholder="Se preferir, digite seu e-mail" name="Email"/>
        </div>
      </fieldset>
        
        <fieldset>
          <legend>Avaliação</legend>
          <label for="estrelas">Na sua percepção, qual a avaliação do restaurante?</label>
          <div class="rate">
            <input type="radio" id="star5_1" name="estrelas" value="5" />
            <label for="star5_1" title="5 estrelas">★</label>
            <input type="radio" id="star4_1" name="estrelas" value="4" />
            <label for="star4_1" title="4 estrelas">★</label>
            <input type="radio" id="star3_1" name="estrelas" value="3" />
            <label for="star3_1" title="3 estrelas">★</label>
            <input type="radio" id="star2_1" name="estrelas" value="2" />
            <label for="star2_1" title="2 estrelas">★</label>
            <input type="radio" id="star1_1" name="estrelas" value="1" />
            <label for="star1_1" title="1 estrela">★</label>
          </div> <br> <br>
        </fieldset>

      <input type="checkbox" id="qualidade-produto"name="qualidade-produto"value="Açai" /> Açai

      <label for="qualidade-produto"> 
      <input type="checkbox" id="qualidade-produto" name="qualidade-produto" value="Japonês" /> Japonês <br>
      
    </fieldset>

    <fieldset id="perguntas-adicionais-ambiente" style="display: none;">
      <legend>Ambiente</legend>
      <label for="qualidade-ambiente">Algo haver com o ambiente?</label> 
      <input type="checkbox" id="qualidade-ambiente" name="qualidade-ambiente" value="Cheio" /> Cheio <br>

      <label for="qualidade-ambiente">

    </fieldset>

    
    <fieldset id="perguntas-adicionais-musica" style="display: none;">
      <legend>Musica</legend>
      <label for="qualidade-musica">Algo haver com musica?</label>
